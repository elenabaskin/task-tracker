<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Homemade+Apple&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>Task Tracker</title>
  </head>
  <body>

    <!-- title -->
    <header>
      <h1>Task List.</h1>
      <!-- how task tracker works -->
      <p id = "tips" class="tips">Enter desired task under Create Task. Press Enter or click Submit to add task to list. Click inside task to edit it, click the circle in front to cross it off, and click the trash can to delete selected task.</p>
    </header>

    <div class = "top-btns">
    <!-- button to display tips for navigating -->
    <button onclick="readTips()" class = "tips-button">Tips</button>
    <!-- button for create task on mobile & tablet -->
    <button onclick="displayNew()" class="create-button">New Task</button>
  </div>

    <!-- container for entire tracker -->
    <div class="main-container">

      <!-- create task section -->
      <section class="page-one" id="pageOne">

        <!-- image shown on desktop version -->
        <figure class="painting">
          <img src="images/bakery.jpeg" alt="drawing of rabbit getting bread from bakery" />
        </figure>

        <h2>Create Task.</h2>
        <!-- user input form -->
        <form>
        <input id = "userinput" type = "text" class = "form-control" placeholder = "Enter task.">
        <button class = "btn" type="submit">Submit</button>
      </form>
        </section>

       
        <section class = "page-two">
           <!-- list output -->
          <ul id = "task-list">
            <!-- tasks -->
          </ul>
        </section>

    <script src="app.js"></script>
  </body>
</html>
